<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor - Design e Identidade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
</head>
<body>
    <div class="container">
        <div class="barra-lateral">
            <div class="logo">
                <a href="./index.html"><img src="./images/logo_vetor.png" alt="Logotipo Vetor"></a>
            </div>
            <div class="menu">
                <a href="./sobre.html">Sobre</a>
                <a href="./identidade.html">Identidade</a>
                <a href="./ilustracao.html">Ilustração</a>
            </div>
            <div class="contato">
                <a href="./contato.html">Fale Conosco</a>
                <div class="social">
                    <a href="https://www.instagram.com/vetordg/" target="_blank"><img src="./images/instagram.png" alt="Ícone Instagram"></a>
                    <a href="#"><img src="./images/linkedin.png" alt="Ícone LinkedIn"></a>
                </div>
            </div>
            <div class="rodape">
                <p>2023 &copy; LeiteDev</p>
            </div>
        </div>
        <div class="conteudo">
            <div class="fale-conosco">
                <h1>Fale Conosco</h1>
                <form>
                    <input type="text" placeholder="Seu nome" required/>
                    <input type="email" placeholder="Seu e-mail" required/>
                    <input type="tel" placeholder="Seu telefone (opcional)" />
                    <textarea placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
    </div>
