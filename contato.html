        <div class="row">

            <aside class="col-md-2 stycky-top text-center d-lg-block d-sm-none" id="barra-lateral">
                <div class="mt-5 pt-5">
                    <a href="index.html"><img src="/img/logo_vetor.png" alt=""></a>

                <div class="navbar mt-5 pt-5">
                    <nav class="menu-navegacao">
                        <ul class="nav nav-pills d-block">

            <main class="col-md-10" id="principal">
                <div class="row mt-5">
                    <div class="col-lg-4 col-md-10 mt-lg-5">
                        <img class="w-75" src="img/logo_vetor2.png" alt="">
                    </div>
                    <div class="col-lg-4 col-md-10 mb-4 mt-4 text-start">
                        <form action="https://formsubmit.co/3c45ffece4fbd62c2e81f8a8dd6aa3c1" method="POST">
                            <label class="form-label" for="nome">Nome</label>
                            <input class="form-control" type="text" id="nome" name="nome" required>
                            <label class="form-label mt-3" for="email">E-mail</label required>
                            <input class="form-control" type="email" id="email" name="email">
                            <label class="form-label mt-3" for="telefone">Telefone com (DDD)</label>
                            <input class="form-control" type="tel" id="telefone" name="telefone">
                            <label class="form-label mt-3" for="mensagem">Sua mensagem</label>
                            <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
                            <div>
                                <button class="btn mt-3 fw-bold" type="submit">Enviar</button>
                            </div>
                            <input type="hidden" name="_subject" value="Nova mensagem!">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="text" name="_honey" style="display:none">
                        </form>
                    </div>
            </main>

        $('#telefone').mask('(00) 00000-0000');

        $('form').validate({
            rules: {
                email: {
                    email: true
                }
            }
        })
    </script>
